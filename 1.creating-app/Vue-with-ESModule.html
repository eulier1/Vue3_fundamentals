<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Fundamentals</title>
</head>

<body>
    <h1>Hello Earthlings</h1>
    <div id="app">{{message}}</div>
    <script type="importmap">
        {
            "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
        }
    </script>
    <script type="module">
        // The importmap, tells the browser, that if it find a "vue" import,
        // fetch that resource based on the importmap script.
        // https://caniuse.com/import-maps
        import { createApp, ref } from "vue";

        const app = createApp({
            // Unlike data, on the setup function, you're now in the free land of Javascript
            setup() {
                const message = ref("Vue with ES Modules")
                return {
                    message
                }
            }
        })

        app.mount("#app")
    </script>

</body>

</html>
