<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue_No-ESModules</title>
</head>

<body>
    <h1>Hello Earthlings</h1>
    <div id="app">{{message}}</div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue

        const app = createApp({
            data() {
                return {
                    message: "Vue no-ES Modules"
                }
            }
        })

        app.mount("#app")
    </script>
</body>

</html>
